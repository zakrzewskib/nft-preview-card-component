<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="bg-mainBG" onLoad="activateHoverEffects()">
    <main class="flex items-center justify-center h-screen">
        <div class="bg-cardBG max-w-xs p-6 rounded-xl flex flex-col space-y-5 drop-shadow-xl">
            <img src="../images/image-equilibrium.jpg" alt="Image of Equilibrium" class="w-fit rounded-lg mb-2 my-card cursor-pointer" id="equilibrium-img" />

            <div class="oh-hover absolute top-1 left-6 bg-translucentCyan z-10 rounded-lg mb-2 hidden items-center justify-center cursor-pointer" id="oh-hover-img">
                <img src="../images/icon-view.svg" class="flex-shrink-0 w-10 h-10" />
            </div>

            <h1 class="text-xl text-white font-semibold hover:text-cyan cursor-pointer">Equilibrium #3429</h1>

            <p class="text-sm font-light text-softBlue">Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex justify-between item-center">
                <p class="text-sm font-semibold text-cyan flex items-center space-x-1">
                    <img src="../images/icon-ethereum.svg" alt="" class="flex-shrink-0 w-3 h-4" /><span>0.041 ETH</span>
                </p>
                <p class="text-sm font-normal text-softBlue flex items-center space-x-1">
                    <img src="../images/icon-clock.svg" alt="" class="flex-shrink-0 w-4 h-4" />
                    <span>3 days left</span>
                </p>
            </div>

            <div class="h-px bg-line"></div>

            <p class="text-sm font-normal text-softBlue flex items-center space-x-4">
                <img src="../images/image-avatar.png" alt="" class="flex-shrink-0 w-8 h-8 border border-solid border-white rounded-2xl" />
                <span>Creation of <span class="text-white hover:text-cyan cursor-pointer">Jules Wyvern</span></span>
            </p>
        </div>
    </main>

    <!-- <footer class="fixed bottom-2 left-1/2 -translate-x-1/2 text-softBlue">
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by
            <a href="# ">zakrzewskib</a>.
        </div>
    </footer> -->
</body>

</html>

<script>
    const activateHoverEffects = () => {
        const equilibriumImg = document.querySelector('#equilibrium-img');
        const onHoverImage = document.querySelector('#oh-hover-img');

        const mOver = () => {
            onHoverImage.setAttribute('style', 'display: flex;');
        };

        const mOut = () => {
            onHoverImage.setAttribute('style', 'display: none;');
        };

        equilibriumImg.addEventListener('mouseover', mOver);
        equilibriumImg.addEventListener('mouseout', mOut);
        onHoverImage.addEventListener('mouseover', mOver);
        onHoverImage.addEventListener('mouseout', mOut);
    };
</script>
