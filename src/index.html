<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="../dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="bg-mainBG" onLoad="activateHoverEffects()">
    <main class="flex h-screen items-center justify-center">
        <div class="bg-cardBG flex max-w-xs flex-col space-y-5 rounded-xl p-6 drop-shadow-xl">
            <img src="../images/image-equilibrium.jpg" alt="Image of Equilibrium" class="my-card mb-2 w-fit cursor-pointer rounded-lg" id="equilibrium-img" />

            <div class="oh-hover-img bg-translucentCyan absolute top-1 left-6 z-10 mb-2 hidden cursor-pointer items-center justify-center rounded-lg" id="oh-hover-img">
                <img src="../images/icon-view.svg" alt="" class="h-10 w-10 flex-shrink-0" />
            </div>

            <h1 class="hover:text-cyan cursor-pointer text-xl font-semibold tracking-tight text-white">
                Equilibrium #3429
            </h1>

            <p class="text-softBlue text-sm font-light">Our Equilibrium collection promotes balance and calm.</p>

            <div class="item-center flex justify-between">
                <p class="text-cyan flex items-center space-x-1 text-sm font-semibold">
                    <img src="../images/icon-ethereum.svg" alt="" class="h-4 w-3 flex-shrink-0" /><span>0.041 ETH</span>
                </p>
                <p class="text-softBlue flex items-center space-x-1 text-sm font-normal">
                    <img src="../images/icon-clock.svg" alt="" class="h-4 w-4 flex-shrink-0" />
                    <span>3 days left</span>
                </p>
            </div>

            <div class="bg-line h-px"></div>

            <p class="text-softBlue flex items-center space-x-4 text-sm font-normal">
                <img src="../images/image-avatar.png" alt="" class="h-8 w-8 flex-shrink-0 rounded-2xl border border-solid border-white" />
                <span>Creation of <span class="hover:text-cyan cursor-pointer text-white">Jules Wyvern</span></span>
            </p>
        </div>
    </main>

    <footer class="text-softBlue fixed bottom-2 left-1/2 -translate-x-1/2">
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by
            <a href="# ">zakrzewskib</a>.
        </div>
    </footer>
</body>

</html>

<script>
    const activateHoverEffects = () => {
        const equilibriumImg = document.querySelector('#equilibrium-img');
        const onHoverImage = document.querySelector('#oh-hover-img');

        const setToFlex = () => {
            onHoverImage.setAttribute('style', 'display: flex;');
        };

        const setToNone = () => {
            onHoverImage.setAttribute('style', 'display: none;');
        };

        [equilibriumImg, onHoverImage].forEach((el) => el.addEventListener('mouseover', setToFlex));
        [equilibriumImg, onHoverImage].forEach((el) => el.addEventListener('mouseout', setToNone));
    };
</script>
