<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body class="flex h-screen bg-mainBG">
    <main class="m-auto">
        <div class="bg-cardBG w-80 p-6 rounded-xl m-auto flex flex-col space-y-5">
            <img src="../images/image-equilibrium.jpg" alt="Image of Equilibrium" class="rounded-lg" />
            <h1 class="text-xl text-white font-semibold">Equilibrium #3429</h1>
            <p class="text-sm font-light text-softBlue">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex justify-between">
                <p class="text-sm font-semibold text-cyan flex">
                    <img src="../images/icon-ethereum.svg" alt="" />0.041 ETH
                </p>
                <p class="text-sm font-light text-softBlue flex">
                    <img src="../images/icon-clock.svg" alt="" /> 3 days left
                </p>
            </div>
            <p class="text-softBlue flex">
                <img src="../images/image-avatar.png" alt="" class="flex-shrink-0 w-8 h-8" /> Creation of Jules Wyvern
            </p>
        </div>
    </main>
